            <table>

                                        name="grades"

                                        name="grades" 
                                        value="Single">Single</input>
                 
                                <input type="radio"

                                        value="Seperated">Seperated</input>

                <select name="Profession" size="3">

                    <select name="Own" size="3" multiple/>
